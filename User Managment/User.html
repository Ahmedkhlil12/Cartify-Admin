  <main class="main">
    <div class="top-bar">
      <div class="left">
        <button id="sidebarToggle" class="icon-btn" aria-label="Toggle sidebar"><i class="fas fa-bars"></i></button>
        <h1>User Management</h1>
      </div>
      <div class="right">
        <div class="actions">
          <button class="btn btn-add"><i class="fas fa-user-plus"></i> Add User</button>
        </div>
        <div class="profile">
          
        </div>
      </div>
    </div>

    <div class="card">
    <table class="users-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Populated by JS from API -->
      </tbody>
    </table>
    </div>
  </main>

  <!-- Add/Edit User Modal -->
  <div id="addUserModal" class="modal-backdrop">
    <div class="modal-content">
      <button class="close" onclick="closeAddUserModal()"><i class="fas fa-times"></i></button>
      <h2>Add User</h2>
      <form id="addUserForm">
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" id="userName" required />
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" required />
        </div>
        <div class="form-group">
          <label for="userMobile">Mobile</label>
          <input type="tel" id="userMobile" required />
        </div>
        <div class="form-group">
          <label for="userRole">Role</label>
          <select id="userRole" required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Seller">Seller</option>
            <option value="User">User</option>
          </select>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save User</button>
          <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View User Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()"><i class="fas fa-times"></i></button>

      <div class="tabs">
        <button class="tab-btn active"><i class="fas fa-id-card"></i> Personal Info</button>
        <button class="tab-btn"><i class="fas fa-shield-halved"></i> Security</button>
        <button class="tab-btn"><i class="fas fa-location-dot"></i> Addresses</button>
      </div>

      <div class="tab-content active">
        <!-- Filled by JS -->
      </div>
      <div class="tab-content">
        <!-- Filled by JS -->
      </div>
      <div class="tab-content">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <script src="js.js"></script>
